<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- STAGE1 -->
<!-- objectives -->
<!-- HTML elements for: title-h1, timer-p or span, start, stop, reset, lap buttons -->
<h1>Simple Stopwatch</h1>
<p id="timer">00:00:00</p>
<div id="buttons">
<button id="start" value="start">Start</button>
<button id="stop" value="stop">Stop</button>
<button id="reset" value="reset">Reset</button>
<button id="lap" value="lap">Lap</button>
</div>
<ul id="laps"></ul>
<script src="index.js"></script>
</body>
</html>
